<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Video.css">
    <title>Video</title>
</head>
<body>
    <video id="francohack"  width="1" height="1" src="videoconvert/S1.mp4" controls autoplay loop></video>
    <div hidden id="video-container" class="video-center">
        <h1  id="video-title">Titolo</h1>
        <video id="video-player" width="100%" controls muted>
            <source src="video1.mp4" type="video/mp4">
        </video>
        <p id="video-description">Descrizione del video 1.</p>
        <button id="prev-button">INDIETRO</button>
        <button id="next-button">AVANTI</button>
    </div>

    <button id="start-button">START PRESENTATION</button>
   
    <script src="Video.js"></script>
</body>
</html>
